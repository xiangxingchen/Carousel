<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Carousel</title>
		<link rel="stylesheet" type="text/css" href="css/lightbox.css">
		<script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
		<script type="text/javascript" src="js/lightbox.js"></script>
	</head>

	<body>
		<div class="poster-main j_poster" data-setting='{
		"width":900,
		"height":270,
		"posterWidth":640,
		"posterHeight":270,
		"verticalAlign":"middle",
		"speed":500,
		"autoPlay":true,
		"delay":1000,
		"scale":0.9}'>
			<div class="prev-btn btn"></div>
			<ul class="poster-list">
				<li class="poster-item">
					<a href="#"><img src="images/a1.jpg"></a>
				</li>
				<li class="poster-item">
					<a href="#"><img src="images/a2.jpg"></a>
				</li>
				<li class="poster-item">
					<a href="#"><img src="images/a3.jpg"></a>
				</li>
				<li class="poster-item">
					<a href="#"><img src="images/a4.jpg"></a>
				</li>
				<li class="poster-item">
					<a href="#"><img src="images/a5.jpg"></a>
				</li>
			</ul>
			<div class="next-btn btn"></div>
		</div>
				
		</div>
		<script type="text/javascript">
			$(function() {
				Carousel.init($('.j_poster'));
			});
		</script>
	</body>

</html>
